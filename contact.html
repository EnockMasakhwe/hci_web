     <section class="form">
        <div class="form1">
          <h2>Contact Us</h2>
          <p>Have a question or feedback? Feel free to reach out to us!</p>
          <form action="#" method="post">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <p>Would you like to receive notification emails about the club activities?</p>
            <input type="radio" id="yes" name="notification" value="yes" required>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="notification" value="no" required>
            <label for="no">No</label><br><br>

            <input type="checkbox" id="terms" name="terms" value="accepted" required>
            <label for="terms">I accept the terms and conditions of Real Madrid CF</label><br><br>
            
            <button type="submit">Send Message</button> <br><br>

          </form>

            <a href="https://whatsapp.com/channel/0029VZzjvDWIt5s5EgORWP0q"><img src="Images/Download_Whatsapp_logo_png__Whatsapp_icon_png__Whatsapp_transparent-removebg-preview.png" alt="WhatsApp" id="whatsapp"></a>
